<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="shortcut icon" href="img/logo1.ico"/>
    <!--Global styles -->
    <link type="text/css" rel="stylesheet" href="css/components.css" />
    <link type="text/css" rel="stylesheet" href="css/custom.css" />
    <!--End of Global styles -->
    <!--Plugin styles-->
    <link type="text/css" rel="stylesheet" href="vendors/bootstrapvalidator/css/bootstrapValidator.min.css"/>
    <link type="text/css" rel="stylesheet" href="vendors/wow/css/animate.css"/>
    <!--End of Plugin styles-->
    <link type="text/css" rel="stylesheet" href="css/pages/login1.css"/>
    <title>Cerebral Influence</title>
</head>
<body>
        <div class="preloader" style=" position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 100000;
        backface-visibility: hidden;
        background: #ffffff;">
          <div class="preloader_img" style="width: 200px;
        height: 200px;
        position: absolute;
        left: 48%;
        top: 48%;
        background-position: center;
      z-index: 999999">
              <img src="img/loader.gif" style=" width: 40px;" alt="loading...">
          </div>
      </div>
      <div class="container wow fadeInDown" data-wow-delay="0.5s" data-wow-duration="2s">
          <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12 login_top_bottom">
                  <div class="row">
                      <div class="col-lg-5  col-md-8  col-sm-12 caixa_login">
                          <div class="login_logo login_border_radius1">
                              <h3 class="text-center">
                                  <img src="img/logow2.png" alt="josh logo" class="admire_logo">
                              </h3>
                          </div>
                          <div class="bg-white login_content login_border_radius">
                              <form action="index.html" id="login_validator" method="post" class="login_validator">
                                  <div class="form-group">
                                      <label for="email" class="col-form-label"> Email</label>
                                      <div class="input-group">
                                          <span class="input-group-addon input_email"><i
                                                  class="fa fa-envelope text_influencer"></i></span>
                                          <input type="text" class="form-control  form-control-md" id="email" name="username" placeholder="Email">
                                      </div>
                                  </div>
                                  <!--</h3>-->
                                  <div class="form-group">
                                      <label for="password" class="col-form-label">Senha</label>
                                      <div class="input-group">
                                          <span class="input-group-addon addon_password"><i
                                                  class="fa fa-lock text_influencer"></i></span>
                                          <input type="password" class="form-control form-control-md" id="password"   name="password" placeholder="Senha">
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <div class="row">
                                          <div class="col-lg-12">
                                              <input type="submit" value="Entrar" class="btn btn_login_influencer btn-block login_button">
                                          </div>
                                      </div>
                                  </div>
                              </form>
                              <div class="form-group">
                                  <div class="row">
                                      <div class="col-6">
                                          <label class="custom-control custom-checkbox">
                                              <input type="checkbox" class="custom-control-input form-control">
                                              <span class="custom-control-indicator" style="border-radius: 50px;"></span>
                                              <a class="custom-control-description">Mantenha me Logado</a>
                                          </label>
                                      </div>
                                      <div class="col-6 text-right forgot_pwd">
                                          <a href="forgot_password1.html" class="custom-control-description forgottxt_clr">Esqueceu a Senha?</a>
                                      </div>
                                  </div>
                              </div>
                              <div class="form-group">
                                  <label class="col-form-label">Se você não tiver uma Conta </label>
                                  <a href='register1.html' class="text-primary_cerebral"><b>Cadastre-se!</b></a>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
        <footer>
            <h5>Desenvolvido por Magic TV ® 2021. Todos os direitos reservados.</h5>
        </footer>   
</body>
      <!-- global js -->
      <script type="text/javascript" src="js/jquery.min.js"></script>
      <script type="text/javascript" src="js/index.js"></script>
      <script type="text/javascript" src="js/bootstrap.min.js"></script>
      <!-- end of global js-->

      <!--End of plugin js-->

</html>
